{% extends 'library/base.html' %}

{% block content %}

  {% block content_header %}
    <h2>Notes</h2>
    <p>
      <a href="{% url 'library-upload_lnotes' %}" class="btn btn-primary">Upload Lecture Notes</a>
    </p>
  {% endblock %}

  <table class="table mb-0">
    <thead>
      <tr>
        <th>Course</th>
        <th>Academician</th>
        <th>Download</th>
      </tr>
    </thead>
    <tbody>
      {% for l in lnote %}
        <tr>
          <td>{{ l.name }}</td>
          <td>{{ l.academician }}</td>
          <td>
            <a href="{{ l.pdf.url }}" class="btn btn-primary btn-sm" target="_blank">
              Download PDF
            </a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
